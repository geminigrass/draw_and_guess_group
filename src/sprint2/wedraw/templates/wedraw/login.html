<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="log in page for wedraw">
    <meta name="author" content="Yiran Zhou">
    

    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/login.css" rel="stylesheet">

  </head>

  <body>
  {% if form.errors %}
  <p class="error">Incorrect user name and password</p>
  {% endif %}

    <div class="container">

      <form class="form-login" action = "{% url 'login' %}" method = "post">
        <h2 class="form-login-heading">Please Log in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" class="form-control" placeholder="Username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>       
        {% csrf_token %}
      </form>
      <form class="signup" action = "{% url 'signup' %}">
        <h2 class = "signup-heading">NEW to WeDraw?</h2>
        <button class="btn btn-lg btn-primary btn-block" type = "submit" onClick = "{window.location.href='{% url 'signup' %}'}">Sign up</button>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
      </form>
    </div>

     <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

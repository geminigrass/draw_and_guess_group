<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="sign up page for grumblr">
    <meta name="author" content="Yiran Zhou">
    

    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/signup.css" rel="stylesheet">

  </head>

  <body>
    {% for error in errors %}
    <p class="error">
    {{error}}
    </p>
    {% endfor %}
    <div class="container">

      <form class="form-signup" action = "{% url 'signup' %}'}" method = "post">
        <h2 class="form-signup-heading">Sign Up for WeDraw!</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Password">

        <label for="inputConfirm" class="sr-only">Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        {% csrf_token %}
      </form>
    
        <form class="login" action = "{% url 'login' %}">
        <h2 class = "login-heading">Already have an account?</h2>
        <button class="btn btn-lg btn-primary btn-block" type = "submit">Log in</button>
        {% csrf_token %}
      </form>
    </div>
    <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
